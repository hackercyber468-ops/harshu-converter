<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AMS Font Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 30px;
      background: linear-gradient(to right, #ecfaff, #d6e4f0);
      color: #2f3542;
    }

    h1 {
      text-align: center;
      color: #0984e3;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 15px;
      color: #37474f;
    }

    textarea, input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #b0bec5;
      border-radius: 8px;
      font-size: 15px;
      background: #ffffff;
    }

    button {
      background-color: #0984e3;
      color: white;
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #0a6bc2;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 16px;
      font-weight: bold;
      color: #2d3436;
    }

    @media(max-width: 600px) {
      body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>üî† AMS Font Converter</h1>

  <label for="inputText">üìù Enter Text (Marathi or Any Language):</label>
  <textarea id="inputText" rows="4" placeholder="Type your text here..."></textarea>

  <label for="fontFile">üìÇ Upload AMS Font Map (JSON format):</label>
  <input type="file" id="fontFile" accept=".json" onchange="loadFontMap()" />

  <button onclick="convertToAMS()">Convert ‚û§</button>
  <button onclick="copyOutput()">üìã Copy Output</button>

  <label for="outputText">üìÑ AMS Font Result:</label>
  <textarea id="outputText" rows="4" readonly placeholder="Your AMS converted output will appear here..."></textarea>

  <div class="footer">
    CREATED BY HARSHWARDHAN KHOPADE
  </div>

  <script>
    let customMap = {};

    // Load font map JSON
    function loadFontMap() {
      const fileInput = document.getElementById('fontFile');
      const file = fileInput.files[0];

      if (file && file.name.endsWith('.json')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            customMap = JSON.parse(e.target.result);
            alert("‚úÖ Font map uploaded successfully!");
          } catch (err) {
            alert("‚ùå Invalid JSON font map.");
          }
        };
        reader.readAsText(file);
      } else {
        alert("‚ùó Please upload a valid .json font file.");
      }
    }

    function convertToAMS() {
      const inputText = document.getElementById("inputText").value;
      let output = '';

      for (let ch of inputText) {
        output += customMap[ch] || ch; // Keep unknown characters as-is
      }

      document.getElementById("outputText").value = output;
    }

    function copyOutput() {
      const output = document.getElementById("outputText");
      output.select();
      document.execCommand("copy");
      alert("‚úÖ Output copied to clipboard!");
    }
  </script>

</body>
</html>
