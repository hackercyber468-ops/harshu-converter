<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AMS Font Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 30px;
      background: linear-gradient(to right, #ecfaff, #d6e4f0);
      color: #2f3542;
    }

    h1 {
      text-align: center;
      color: #0984e3;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 15px;
      color: #37474f;
    }

    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #b0bec5;
      border-radius: 8px;
      font-size: 15px;
      background: #ffffff;
    }

    button {
      background-color: #0984e3;
      color: white;
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #0a6bc2;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 16px;
      font-weight: bold;
      color: #2d3436;
    }

    @media(max-width: 600px) {
      body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>ЁЯФа AMS Font Converter</h1>

  <label for="inputText">ЁЯУЭ Enter Devanagari Text:</label>
  <textarea id="inputText" rows="4" placeholder="рдЙрджрд╛рд╣рд░рдг: рдирдорд╕реНрддреЗ! рдорд╛рдЭрдВ рдирд╛рд╡ harsh рдЖрд╣реЗ."></textarea>

  <button onclick="convertToAMS()">Convert тЮд</button>
  <button onclick="copyOutput()">ЁЯУЛ Copy Output</button>

  <label for="outputText">ЁЯУД AMS Font Output:</label>
  <textarea id="outputText" rows="4" readonly placeholder="AMS Converted text will appear here..."></textarea>

  <div class="footer">
    CREATED BY HARSHWARDHAN KHOPADE
  </div>

  <script>
    const amsMap = {
      'рдЕ': 'A', 'рдЖ': 'Aa', 'рдЗ': 'i', 'рдИ': 'I', 'рдЙ': 'u', 'рдК': 'U',
      'рдЛ': 'R', 'рдП': 'e', 'рдР': 'E', 'рдУ': 'o', 'рдФ': 'O',
      'рдВ': 'M', 'рдГ': 'H', 'рдБ': 'M',
      'рд╛': 'aa', 'рд┐': 'i', 'реА': 'I', 'реБ': 'u', 'реВ': 'U',
      'реЗ': 'e', 'реИ': 'E', 'реЛ': 'o', 'реМ': 'O',
      'рдХ': 'ka', 'рдЦ': 'kha', 'рдЧ': 'ga', 'рдШ': 'gha', 'рдЩ': 'nga',
      'рдЪ': 'cha', 'рдЫ': 'chha', 'рдЬ': 'ja', 'рдЭ': 'jha', 'рдЮ': 'nya',
      'рдЯ': 'Ta', 'рда': 'Tha', 'рдб': 'Da', 'рдв': 'Dha', 'рдг': 'Na',
      'рдд': 'ta', 'рде': 'tha', 'рдж': 'da', 'рдз': 'dha', 'рди': 'na',
      'рдк': 'pa', 'рдл': 'pha', 'рдм': 'ba', 'рдн': 'bha', 'рдо': 'ma',
      'рдп': 'ya', 'рд░': 'ra', 'рд▓': 'la', 'рд╡': 'va',
      'рд╢': 'sha', 'рд╖': 'Sha', 'рд╕': 'sa', 'рд╣': 'ha',
      'рд│': 'La', 'рдХреНрд╖': 'kSha', 'рддреНрд░': 'tra', 'рдЬреНрдЮ': 'gya',
      'реж': '0', 'рез': '1', 'реи': '2', 'рей': '3', 'рек': '4',
      'рел': '5', 'рем': '6', 'рен': '7', 'рео': '8', 'реп': '9'
    };

    function convertToAMS() {
      const input = document.getElementById("inputText").value;
      let output = '';

      for (let i = 0; i < input.length; i++) {
        const ch = input[i];
        output += amsMap[ch] !== undefined ? amsMap[ch] : ch;
      }

      document.getElementById("outputText").value = output;
    }

    function copyOutput() {
      const output = document.getElementById("outputText");
      output.select();
      document.execCommand("copy");
      alert("тЬЕ AMS Output copied to clipboard!");
    }
  </script>

</body>
</html>
