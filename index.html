<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AMS Font Converter (Legacy)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 30px;
      background: linear-gradient(to right, #ecfaff, #d6e4f0);
      color: #2f3542;
    }

    h1 {
      text-align: center;
      color: #0984e3;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 15px;
      color: #37474f;
    }

    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #b0bec5;
      border-radius: 8px;
      font-size: 15px;
      background: #ffffff;
    }

    button {
      background-color: #0984e3;
      color: white;
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #0a6bc2;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 16px;
      font-weight: bold;
      color: #2d3436;
    }

    @media(max-width: 600px) {
      body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>ЁЯФа AMS Legacy Font Converter</h1>

  <label for="inputText">ЁЯУЭ Enter Devanagari Text:</label>
  <textarea id="inputText" rows="4" placeholder="рдЙрджрд╛рд╣рд░рдг: рдорд░рд╛рдареА рднрд╛рд╖рд╛ рд╕рд░реНрд╡реЛрддреНрддрдо рдЖрд╣реЗ."></textarea>

  <button onclick="convertToAMS()">Convert тЮд</button>
  <button onclick="copyOutput()">ЁЯУЛ Copy Output</button>

  <label for="outputText">ЁЯУД AMS Font Output:</label>
  <textarea id="outputText" rows="4" readonly placeholder="AMS Font Code Will Appear Here..."></textarea>

  <div class="footer">
    CREATED BY HARSHWARDHAN KHOPADE
  </div>

  <script>
    const amsLegacyMap = {
      'рдЕ': 'A', 'рдЖ': 'B', 'рдЗ': 'C', 'рдИ': 'D', 'рдЙ': 'E', 'рдК': 'F',
      'рдЛ': 'G', 'рдП': 'H', 'рдР': 'I', 'рдУ': 'J', 'рдФ': 'K',

      'рд╛': 'a', 'рд┐': 'b', 'реА': 'I', 'реБ': 'd', 'реВ': 'D',
      'реЗ': 'e', 'реИ': 'E', 'реЛ': 'f', 'реМ': 'F', 'рдВ': 'M', 'рдГ': 'H', 'рдБ': 'M',

      'рдХ': 'k', 'рдЦ': 'K', 'рдЧ': 'g', 'рдШ': 'G', 'рдЩ': 'q',
      'рдЪ': 'c', 'рдЫ': 'C', 'рдЬ': 'j', 'рдЭ': 'J', 'рдЮ': 'Z',
      'рдЯ': 't', 'рда': 'O', 'рдб': 'd', 'рдв': 'D', 'рдг': 'N',
      'рдд': 'T', 'рде': 'W', 'рдж': 'x', 'рдз': 'X', 'рди': 'n',
      'рдк': 'p', 'рдл': 'P', 'рдм': 'b', 'рдн': 'B', 'рдо': 'm',
      'рдп': 'y', 'рд░': 'r', 'рд▓': 'l', 'рд╡': 'v',
      'рд╢': 'S', 'рд╖': 'z', 'рд╕': 's', 'рд╣': 'h',
      'рд│': 'L', 'рдХреНрд╖': 'kSh', 'рддреНрд░': 'tr', 'рдЬреНрдЮ': 'jY',

      'реж': '0', 'рез': '1', 'реи': '2', 'рей': '3', 'рек': '4',
      'рел': '5', 'рем': '6', 'рен': '7', 'рео': '8', 'реп': '9'
    };

    function convertToAMS() {
      const input = document.getElementById("inputText").value;
      let output = '';

      for (let i = 0; i < input.length; i++) {
        const ch = input[i];
        output += amsLegacyMap[ch] !== undefined ? amsLegacyMap[ch] : ch;
      }

      document.getElementById("outputText").value = output;
    }

    function copyOutput() {
      const output = document.getElementById("outputText");
      output.select();
      document.execCommand("copy");
      alert("тЬЕ Output copied to clipboard!");
    }
  </script>

</body>
</html>
