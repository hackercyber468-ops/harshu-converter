<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <title>AMS Font Typing Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Devanagari', sans-serif;
            background: #f4f4f4;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4b0082;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4b0082;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #350062;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        #fontName {
            margin-top: 10px;
            font-size: 16px;
            color: #4b0082;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #111;
        }
    </style>
</head>
<body>
    <h1>AMS Font Typing Converter</h1>

    <label>üìù Enter Marathi Text:</label>
    <textarea id="inputText" rows="4"></textarea>
    <button onclick="convertToAMS()">Convert ‚û§</button>

    <label>üî§ AMS Font Typing Output:</label>
    <textarea id="outputText" rows="4" readonly></textarea>
    <button onclick="copyToClipboard()">üìã Copy to Clipboard</button>

    <label>üìÅ Upload your AMS Font file (optional):</label>
    <input type="file" accept=".ttf,.otf" onchange="displayFontName(event)" />
    <p id="fontName"></p>

    <div class="footer">
        CREATED BY HARSHWARDHAN KHOPADE
    </div>

    <script>
        function convertToAMS() {
            const map = {
                '‡§Ø': 'Ya', '‡§∂': 'Saa', '‡§®': 'na', '‡§Ç': 'M', '‡§¶': 'da', '‡§æ': 'aa',
                '‡§≠': 'Ba', '‡§∞': 'ra', '‡§§': 'ta', '‡§∏': 'sa', '‡§Æ': 'ma',
                '‡§ø': 'i', '‡•Ä': 'I', '‡•Å': 'u', '‡•Ç': 'U', '‡•á': 'e', '‡•à': 'E', '‡•ã': 'o', '‡•å': 'O',
                '‡§ï': 'ka', '‡§π': 'ha', '‡§ó': 'ga', '‡§≤': 'la', '‡§µ': 'va', '‡§≥': 'La',
                '‡§Ö': 'A', '‡§Ü': 'Aa', '‡§á': 'i', '‡§à': 'I', '‡§â': 'u', '‡§ä': 'U', '‡§è': 'e', '‡§ê': 'E',
                '‡§ì': 'o', '‡§î': 'O', '‡§°': 'Da', '‡§¢': 'Dha', '‡§ù': 'jha', '‡§†': 'Tha', '‡§•': 'tha'
            };
            const input = document.getElementById("inputText").value;
            let output = '';
            for (let ch of input) {
                output += map[ch] || ch;
            }
            document.getElementById("outputText").value = output;
        }

        function copyToClipboard() {
            const outputText = document.getElementById("outputText");
            outputText.select();
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }

        function displayFontName(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById("fontName").innerText = "Selected font: " + file.name;
            }
        }
    </script>
</body>
</html>
