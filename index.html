<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AMS Font Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      margin: 0;
      padding: 30px;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #2c3e50;
    }

    h1 {
      text-align: center;
      color: #2f80ed;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 18px;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      background: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button {
      background-color: #2f80ed;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1e60c7;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
    }

    @media(max-width: 600px) {
      body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>üåê AMS Font Converter</h1>

  <label for="inputText">üìù Enter Any Text (Marathi / Any Language):</label>
  <textarea id="inputText" rows="5" placeholder="Type anything here..."></textarea>

  <label for="fontMap">üß© Add AMS Font Mapping (e.g., ‡§Ö=A, ‡§Ü=AA):</label>
  <input type="text" id="fontMap" placeholder="Leave blank to use default AMS font map" oninput="updateFontMap()" />

  <button onclick="convertToAMS()">Convert ‚û§</button>
  <button onclick="copyOutput()">üìã Copy Output</button>

  <label for="outputText">üî§ AMS Font Result:</label>
  <textarea id="outputText" rows="5" readonly placeholder="Your AMS font text will appear here..."></textarea>

  <div class="footer">
    CREATED BY HARSHWARDHAN KHOPADE
  </div>

  <script>
    let customMap = {};

    function updateFontMap() {
      const input = document.getElementById('fontMap').value;
      customMap = {};

      input.split(',').forEach(pair => {
        const [from, to] = pair.split('=');
        if (from && to) {
          customMap[from.trim()] = to.trim();
        }
      });
    }

    const defaultMap = {
      '‡§Ö': 'A', '‡§Ü': 'AA', '‡§á': 'I', '‡§à': 'EE', '‡§â': 'U', '‡§ä': 'OO',
      '‡§è': 'E', '‡§ê': 'AI', '‡§ì': 'O', '‡§î': 'AU', '‡§ï': 'K', '‡§ñ': 'KH',
      '‡§ó': 'G', '‡§ò': 'GH', '‡§ö': 'CH', '‡§õ': 'CHH', '‡§ú': 'J', '‡§ù': 'JH',
      '‡§ü': 'T', '‡§†': 'TH', '‡§°': 'D', '‡§¢': 'DH', '‡§£': 'N', '‡§§': 'T',
      '‡§•': 'TH', '‡§¶': 'D', '‡§ß': 'DH', '‡§®': 'N', '‡§™': 'P', '‡§´': 'PH',
      '‡§¨': 'B', '‡§≠': 'BH', '‡§Æ': 'M', '‡§Ø': 'Y', '‡§∞': 'R', '‡§≤': 'L',
      '‡§µ': 'V', '‡§∂': 'SH', '‡§∑': 'SHH', '‡§∏': 'S', '‡§π': 'H', '‡§≥': 'LL',
      '‡§Ç': 'M', '‡§É': 'H', '‡§Å': 'M', '‡§æ': 'A', '‡§ø': 'I', '‡•Ä': 'II',
      '‡•Å': 'U', '‡•Ç': 'UU', '‡•á': 'E', '‡•à': 'AI', '‡•ã': 'O', '‡•å': 'AU'
    };

    function convertToAMS() {
      const inputText = document.getElementById("inputText").value;
      const finalMap = { ...defaultMap, ...customMap };
      let output = '';

      for (let ch of inputText) {
        output += finalMap[ch] || ch;
      }

      document.getElementById("outputText").value = output;
    }

    function copyOutput() {
      const output = document.getElementById("outputText");
      output.select();
      document.execCommand("copy");
      alert("‚úÖ Copied to clipboard!");
    }
  </script>

</body>
</html>
